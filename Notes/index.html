<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="shortcut icon" href="https://images5.alphacoders.com/423/thumb-1920-423529.jpg" type="image/x-icon">
    <title>Notes</title>
</head>

<body>
    <header>
        <h1>Notes Students</h1>

        <div class="container" align="center">
            <br>
            <div class="row">
                <br>
                <input type="text" id="name" placeholder="please enter name student">
                <br>
                <br>
                <input type="number" id="note" min="0" placeholder="please enter note">
                <br>
                <br>
                <button class="btn" onclick="StudentsNote.AddNewNote()">Add new notes</button>
                <br>
                <br>
                <button class="btn" onclick="StudentsNote.ShowData()">Show data</button>
                <button class="btn" onclick="StudentsNote.ShowMaxMinNote(true)">Max Note</button>
                <button class="btn" onclick="StudentsNote.ShowMaxMinNote(false)">Min Note</button>
                <button class="btn" onclick="StudentsNote.ShowAverage()">Average</button>
                <hr>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Note</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </header>

</body>
<script src="./js/app.js"></script>

</html>
